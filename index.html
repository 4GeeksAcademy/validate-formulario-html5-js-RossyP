<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario en HTML5</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/d8c748ce1c.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card text-center container my-5 p-0">
        <!-- HEADER -->
        <div class="card-header">
          <h3 class="text-start">Payment for example</h3>
        </div>
        <div class="card-body m-0 p-0">
            <!-- ALERTA -->
            <div id="alertIncomplet" class="alert alert-danger text-start m-2" role="alert">
              Please complete all the spaces
            </div>
            <!-- FORMULARIO -->
            <form id="sendForm" class="row g-3 p-0 m-0">
                <div class="col-md-5 px-3">
                  <label for="inputCard" class="form-label fw-bold">Card #</label>
                  <input type="number" class="form-control" id="inputCard"  placeholder="XXXXXXXXXX" >
                </div>
                <div class="col-md-2 px-3">
                  <label for="inputCvc" class="form-label fw-bold" >CVC</label>
                  <input type="number" class="form-control" id="inputCvc"  placeholder="0000" >
                </div>
                  
                <div class="col-md-5 d-flex align-items-end px-3">
                  <i class="fa-solid fa-dollar-sign p-2 col-1"></i>
                  <div class="col-md-11">
                      <label for="inputAmount" class="form-label fw-bold">Amount</label>
                      <input type="number" class="form-control " id="inputAmount" placeholder="Amount" >
                  </div>
                </div>
                <div class="col-md-6 px-3">
                  <label for="inputName" class="form-label fw-bold" >Firts Name</label>
                  <input type="text" class="form-control" id="inputName" >
                </div>
                <div class="col-md-6 px-3">
                    <label for="inputLastName" class="form-label fw-bold" >Last Name</label>
                    <input type="text" class="form-control" id="inputLastName" >
                  </div>
                <div class="col-md-5 px-3">
                  <label for="inputCity" class="form-label fw-bold">City</label>
                  <input type="text" class="form-control" id="inputCity" placeholder="Apartment, studio, or floor" >
                </div>
                <div class="col-md-4 px-3">
                    <label class="mb-2" for="selectState fw-bold">State</label>
                    <select class="form-select" name="select" aria-label="Default select example" id="selectState" >
                        <option selected>Pick a state</option>
                        <option value="1">One</option>
                        <option value="2">Two</option>
                        <option value="3">Three</option>
                    </select>
                </div>
                
                <div class="col-md-3 px-3">
                  <label for="inputPostalCode" class="form-label fw-bold">Postal Code</label>
                  <input type="number" class="form-control" id="inputPostalCode" >
                </div>

                <div class="d-flex justify-content-between px-3">
                    
                    <div class="float-start">
                        <label class="form-label d-block mb-2 fw-bold" >We Accept</label>

                            <div class="bg-secondary p-2 rounded" >
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                                    <label class="form-check-label text-light" for="inlineRadio1"><i class="fa-brands fa-cc-mastercard"></i></label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                                    <label class="form-check-label text-light" for="inlineRadio2"><i class="fa-brands fa-cc-visa"></i></label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input " type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3">
                                    <label class="form-check-label text-light" for="inlineRadio3"><i class="fa-brands fa-cc-diners-club"></i></label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input " type="radio" name="inlineRadioOptions" id="inlineRadio4" value="option4">
                                    <label class="form-check-label text-light" for="inlineRadio4"><i class="fa-regular fa-credit-card"></i></label>
                                </div>
                            </div>
                            
                    </div>
    
                        <div class="mb-3 col-md-5">
                            <label for="exampleFormControlTextarea1" class="form-label fw-bold">Messages</label>
                            <textarea class="form-control" id="exampleFormControlTextarea1" rows="5" cols="5"></textarea>
                            <p class="text-start fs-6">Add any notes here</p>
                        </div>
                </div>
                <!-- Botones -->
                <div class="card-footer body-secondary w-100 d-flex justify-content-end gap-3">
                  <button type="button" class="btn btn-secondary">Cancel</button>
                  <button type="submit" class="btn btn-primary">Submit</button>
                </div>
              </form>
              
        </div>
        
      </div>
      <script src="app.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
